<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      background-color: white; /* 頁面背景設為白色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameCanvas {
      background-color: white; /* 確保 Canvas 背景也是白色 */
      border: 1px solid black; /* 可選：增加邊框以便調試 */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script> <!-- 引入遊戲主程式 -->
</body>
</html>
